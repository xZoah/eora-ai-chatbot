version: '3.8'

services:
  # FastAPI приложение
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://eora_user:eora_pass@postgres:5432/eora_bot
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./app:/app/app
      - ./data:/app/data
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Telegram бот
  bot:
    build: .
    environment:
      - DATABASE_URL=postgresql://eora_user:eora_pass@postgres:5432/eora_bot
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
      - app
    volumes:
      - ./app:/app/app
    command: python -m app.bot.main

  # PostgreSQL база данных
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=eora_bot
      - POSTGRES_USER=eora_user
      - POSTGRES_PASSWORD=eora_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis кеш
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # pgAdmin (опционально для разработки)
  pgadmin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@eora.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data: 